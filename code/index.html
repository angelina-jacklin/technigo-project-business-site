<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Don't forget to link the CSS file here! -->
</head>

<body>

  <header>
    <div class="hero">

      <video class="video-bg" autoplay muted loop>
        <source src="hero-video.mp4" type="video/mp4">
      </video>

      <div class="header-text">
        <h1>HEADER TEXT</h1>
        <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet nesciunt asperiores qui consectetur possimus
          a, optio, ipsum earum eos quaerat, maxime obcaecati explicabo sunt odit in excepturi fuga magnam nostrum.</h3>
        <a href="#down">Skapa konto</a>
      </div>

      <div id="down">
      </div>

    </div>
  </header>

  <form action="http://httpbin.org/anything" method="POST">
    <div class="form-header-text">

      <div class="logga-in">
        <h2>Logga in</h2>
      </div>

      <div class="skapa-konto">
        <h2>Skapa konto</h2>
      </div>

    </div>

    <fieldset>
      <label>
        <input class="style-input" type="text" name="Name" placeholder="Namn">
      </label>

      <label>
        <input class="style-input" type="text" name="last-name" placeholder="Efternamn">
      </label>

      <label>
        <input class="style-input" type="email" name="email" placeholder="E-post">
      </label>

      <label>
        <input class="style-input" type="password" name="password" placeholder="•••••••••••">
      </label>

      <label class="nyhetsbrev">
        <input type="checkbox" name="checkbox">
        Ja jag vill prenumerera på nyhetsbrev
      </label>

      <!-- <label class="question-for-radiobutton">
        What is your favorite pet?
        <input type="radio" name="favorite-pet" value="Cats">Cats
        <input type="radio" name="favorite-pet" value="Dogs">Dogs
        <input type="radio" name="favorite-pet" value="Birds">Birds
      </label> -->

      <input type="radio" name="payment" id="card" checked="checked" />
      <label class="radiobutton-label" for="card">Card</label>

      <input type="radio" name="payment" id="swish" />
      <label class="radiobutton-label" for="swish">Swish</label>

    </fieldset>

    <button type="submit">SKAPA KONTO</button>
  </form>

</body>

</html>
